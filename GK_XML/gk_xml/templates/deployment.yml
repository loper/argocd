---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.name }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
        - name: {{ .Values.name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          tty: true
          ports:
            - containerPort: {{ .Values.network.port }}
          volumeMounts:
            - mountPath: /home/gk/web/data
              name: data
      imagePullSecrets:
        - name: {{ .Values.image.pullSecrets }}
      volumes:
        - name: data
          hostPath: 
            path: /data/xml