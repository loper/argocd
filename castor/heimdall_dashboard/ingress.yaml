apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: utils-ingress
  namespace: utils
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
    - host: castor.oke
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: heim-svc-ci
                port:
                  number: 8888
          - path: /kuma
            pathType: Exact
            backend:
              service:
                name: kuma-uptime-kuma
                port:
                  number: 3001