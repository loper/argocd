apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: heimdall-ingress
  namespace: utils
  annotations:
    # nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: castor.oke
      http:
        paths:
          - path: /heimdall
            pathType: Prefix
            backend:
              service:
                name: heim-svc
                port:
                  number: 80
