apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: heim-ingress
  namespace: utils
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: castor.oke
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: heim-svc
                port:
                  number: 80
