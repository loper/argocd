---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: mtg
spec:
  selector:
    matchLabels:
      app: mtg
  replicas: 2
  template:
    metadata:
      labels:
        app: mtg
    spec:
      containers:
        - name: mtg
          image: registry.gitlab.com/loper/mtg:v1.2
          imagePullPolicy: Always
          tty: true
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "20Mi"
              cpu: "100m"
            limits:
              memory: "50Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 60
          securityContext:
            allowPrivilegeEscalation: false

      securityContext:
        runAsNonRoot: true
        readOnlyRootFilesystem: true

      imagePullSecrets:
        - name: gitlab
