---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.image_C.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.image_C.name }}
  replicas: {{ .Values.image_C.replicas }}
  template:
    metadata:
      labels:
        app: {{ .Values.image_C.name }}
    spec:
      containers:
        - name: {{ .Values.image_C.name }}
          image: "{{ .Values.image_C.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          # command: [ "/bin/sh", "-c", "--" ]
          # args: [ "while true; do sleep 30; done;" ]
          tty: true
          env:
            - name: TZ
                value: {{ .Values.TZ }}
          envFrom:
            - configMapRef:
                name: {{ .Values.image_C.cm }}
            - secretRef:
                name: {{ .Values.image_C.secret }}
          resources:
            requests:
              memory: {{ .Values.limits.mem_min }}
              cpu: {{ .Values.limits.cpu_min }}
            limits:
              memory: {{ .Values.limits.mem_max }}
              cpu: {{ .Values.limits.cpu_max }}
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 500
            runAsGroup: 10500
          livenessProbe:
            exec:
              command:
                - tail
                - {{ .Values.app.log_file }}
            initialDelaySeconds: 10
            periodSeconds: 55

      imagePullSecrets:
        - name: {{ .Values.image.pullSecrets }}
