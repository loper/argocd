# Default values for gk_xml.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

name: alle-mail
namespace: alle-mail
TZ: Europe/Warsaw
node: "k141"
node_mail: "k141"

app:
  log_file: "/home/mailer/log/output.log"

limits:
  mem_min: "50Mi"
  mem_max: "550Mi"
  cpu_min: "100m"
  cpu_max: "500m"

image:
  tag: "eb0b2445"
  pullPolicy: Always
  pullSecrets: gitlab

image_A:
  name: 01-mail
  repository: registry.gitlab.com/k8s45/alle_mail/01_mail
  cm: config-01
  secret: token-01
  replicas: 1

image_B:
  name: 02-parser
  repository: registry.gitlab.com/k8s45/alle_mail/02_parser
  cm: config-02
  secret: token-02
  replicas: 3

image_C:
  name: 03-atable
  repository: registry.gitlab.com/k8s45/alle_mail/03_atable
  cm: config-03
  secret: token-03
  replicas: 3

image_D:
  name: 04-status
  repository: registry.gitlab.com/k8s45/alle_mail/04_status
  cm: config-04
  secret: token-04
  replicas: 3
  internal_port: 5000
  external_port: 40055
  health_probe: /health

image_E:
  name: 05-repeater
  cm: config-05
  replicas: 1

image_F:
  name: 06-tracker
  repository: registry.gitlab.com/k8s45/alle_mail/06_tracker
  cm: config-03
  secret: token-03
  schedule: "*/47 * * * *" # every 47 minutes
  suspend: false

vault:
  mount_point: "alle"
  common: "common"
  path_01: "mail"
  path_02: null
  path_03: "airtable"
  path_04: null
